<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/logInAcc/logInAcc.css">
</head>
<body>

  <main class="main-holder">
    <h1 class="login-header">Login</h1>
    

    
    <div class="login-error-msg-holder">
      <p class="login-error-msg">Invalclass username <span class="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form class="login-form">
      <input type="text" name="username" class="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" class="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" class="login-form-submit">
    </form>
  
   <video class="background-video " autoplay loop src="/video/Smoke Background Loop - Motion Graphics, Animated Background, Copyright Free.mp4" type="video/mp4"></video>

  </main>

  <script src="/js/logInAcc.js"></script>
  
</body>
</html>
